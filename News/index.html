<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

  <script defer src="./main.js"></script>
  <title>Modular JS</title>
</head>

<body>
  
  <div class="container ">
   

    <div class="row country card-group row-cols-1 row-cols-md-4 g-4 justify-content-center " id="cardGroup">

    </div>
  </div>
  <div class="modal-container " id="newsGroup">
   
  </div>



  <script id="country-template" type="text/template">
      {{#country}}

      <div class="col-12 col-xl-3 col-lg-4 col-md-6 ">
        <div class="card cardview text-center justify-content-center align-content-center  ">
      
            <img src="{{flags.png}} "
                class="card-img-top images" alt="..." name={{cca2}} >
            <div  class="card-body " >   
                <h6 class="card-subtitle mb-2 text-uppercase color ">{{name.common}}</h6>
                <p class="card-text medium-size" >{{region}} </p>
                 
        </div>
      </div>
    
    </div>  
      {{/country}}
    </script>
    

    <script id="news-template" type="text/template">
      {{#news}}

      <div class="col-12 col-xl-3 col-lg-4 col-md-6 ">
        <div class="card cardview text-center justify-content-center align-content-center  ">
      
            <img src="{{urlToImage}} "
                class="card-img-top images" alt="..."  >
            <div  class="card-body " >   
                <h6 class="card-subtitle mb-2 text-uppercase color ">{{author}}</h6>
                <p class="card-text medium-size" >{{description}} </p>
                 
        </div>
      </div>
    
    </div>  
      {{/news}}
    </script>


  <link rel="stylesheet" href="style.css">

</body>

</html>
